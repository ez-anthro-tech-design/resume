<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am EricZhang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        p {
            font-size: 24px;
        }
        .zoom {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .zoom:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div>
        <p>Hi, my name is Eric! I am an <span class="zoom" onclick="goToAnthropologist()">Anthropologist</span>, a <span class="zoom" onclick="goToTechSavvy()">Tech-savvy</span>, and a <span class="zoom" onclick="goToDesigner()">Designer</span>.</p>
    </div>

    <script>
        function goToAnthropologist() {
            // Redirect to another page for Anthropologist
            window.location.href = "anthropologist-page.html";
        }

        function goToTechSavvy() {
            // Redirect to another page for Tech-savvy
            window.location.href = "tech-savvy-page.html";
        }

        function goToDesigner() {
            // Redirect to another page for Designer
            window.location.href = "designer-page.html";
        }
    </script>
</body>
</html>
