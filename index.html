<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am Eric Zhang</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Dim yellow background */
            font-family: 'Libre Baskerville', serif; /* Title font */
        }

        h1 {
            margin: 0;
            padding: 20px 0;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        marquee-set {
            display: block;
            width: 100%;
            height: 70vh;
            margin: 0 auto;
            overflow: hidden;
        }

        marquee-inner {
            display: block;
            height: 100%;
        }

        marquee-inner h1 {
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 36px;
            font-weight: bold;
            animation: bounce 4s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(10px);
            }
        }

        hr {
            border: none;
            border-top: 1px solid #000;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <hr>
    <marquee-set speed="3" height="70vh" friction="0" behavior="bounce" vertical-height="18" direction="diagonal">
        <marquee-inner slot="contents">
            <h1>ERIC HUA QING ZHANG</h1>
            <hr>

        </marquee-inner>
    </marquee-set>
</body>

</html>
