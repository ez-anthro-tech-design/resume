<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Portfolio</title>
    <style>
        h1 {
            font-size: 2vw;
            margin: 0;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 999;
            animation: bounce 1.8s infinite alternate;
        }


        h1 span a {
            font-weight: bold;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        h1 span a:hover {
            color: #a96581;
            cursor: pointer;
            transition: color 0.5s;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }

            .statement {
                font-size: 6vw;
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(-2px);
            }

            100% {
                transform: translateY(15px);
            }
        }
        
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1><span><a href="index.html">Eric Hua Qing 華卿 Zhang</a> </span></h1>

    <div class="container">
        <h2>Design Portfolio</h2>

            <img src="image3.jpg" alt="Lived Experiences with Urban Green Space - Experience Researcher">

        </div>
    </div>
</body>
</html>
