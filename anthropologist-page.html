<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthropology</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Libre Baskerville', serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Old Standard TT', serif;
            font-size: 3em;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            max-width: 300px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

    </style>
</head>

<body>
    <header>
        <h1>Contemporary Anthropology Arts</h1>
    </header>
    <div class="container">
        <section>
            <h2>Exhibitions</h2>
            <div class="gallery">
                <img src="exhibition1.jpg" alt="Exhibition 1">
                <img src="exhibition2.jpg" alt="Exhibition 2">
                <img src="exhibition3.jpg" alt="Exhibition 3">
            </div>
        </section>
        <section>
            <h2>Art Installations</h2>
            <div class="gallery">
                <img src="installation1.jpg" alt="Installation 1">
                <img src="installation2.jpg" alt="Installation 2">
                <img src="installation3.jpg" alt="Installation 3">
            </div>
        </section>
        <section>
            <h2>Sculptures</h2>
            <div class="gallery">
                <img src="sculpture1.jpg" alt="Sculpture 1">
                <img src="sculpture2.jpg" alt="Sculpture 2">
                <img src="sculpture3.jpg" alt="Sculpture 3">
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Contemporary Anthropology Arts</p>
    </footer>
</body>

</html>
