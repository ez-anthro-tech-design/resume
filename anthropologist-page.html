<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ's Anthropology</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #fef9e3;
            color: #fff;
            z-index: 998; /* Ensure it's above other content */

        }

        header {
            background-color: #fef9e3;
            color: #0d0c0c;
            padding: 20px;
            text-align: center;
            z-index: 998; /* Ensure it's above other content */

        }

        h1 {
            font-size: 3vw; /* Responsive font size based on viewport width */
            font-weight: bold;
            background-color: #fef9e3; /* Dim yellow background */
            margin: 0;
            width: 100%; /* Take full width */
            position: sticky; /* Stick the heading to the top */
            top: 0; /* Stick to the top */
            z-index: 999; /* Ensure it's above other content */
            animation: bounce 2s infinite alternate; /* Bouncing animation */
        }


        h1 span:hover {
            color: #a510ea; /* Change color on hover */
            cursor: pointer;  /* Change cursor on hover */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw; /* Adjusted font size for smaller screens */
            }
            .statement {
                font-size: 6vw; /* Adjusted font size for smaller screens */
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(-2px);
            }
            100% {
                transform: translateY(15px);
            }
        }

        h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #0f0e0e;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 998; /* Ensure it's above other content */

        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 998; /* Ensure it's above other content */

        }

        section {
            margin-bottom: 40px;
            z-index: 998; /* Ensure it's above other content */

        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            justify-content: space-around;
            z-index: 998; /* Ensure it's above other content */

        }

        .gallery img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
            z-index: 998; /* Ensure it's above other content */

        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #fef9e3;
            color: #0c0a0a;
            padding: 20px;
            text-align: center;
            z-index: 998; /* Ensure it's above other content */

        }

    </style>
</head>

<body>
    <header>
        <h1><span>ERIC HUA QING ZHANG</span></h1>
        <h2>Anthropology and I</h2>
    </header>
    <div class="container">
        <section>
            <h2>Deep Brain Stimulation Medical Technology</h2>
            <div class="gallery">
                <img src="forest1.jpg" alt="Forest 1">
                <img src="forest2.jpg" alt="Forest 2">
                <img src="forest3.jpg" alt="Forest 3">
            </div>
        </section>
        <section>
            <h2>Multispecies Ethnography in Thailand</h2>
            <div class="gallery">
                <img src="trail1.jpg" alt="Trail 1">
                <img src="trail2.jpg" alt="Trail 2">
                <img src="trail3.jpg" alt="Trail 3">
            </div>
        </section>
        <section>
            <h2>Urban Green Spaces Ethnography</h2>
            <div class="gallery">
                <img src="landscape1.jpg" alt="Landscape 1">
                <img src="landscape2.jpg" alt="Landscape 2">
                <img src="landscape3.jpg" alt="Landscape 3">
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Eric Zhang</p>
    </footer>
</body>

</html>
